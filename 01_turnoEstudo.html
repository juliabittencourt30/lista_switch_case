<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt (`Informe em qual turno você estuda (M-matutino ou V-vespertino ou N-noturo):`).toUpperCase();
    switch (turno) {
        case "M":
            alert(`Bom Dia!`);
            break;
        case "V":
            alert(`Boa Tarde!`);
            break;
        case "N":
            alert(`Boa Noite!`);
            break;
        default:
            alert(`Valor Inválido!`)
            break;
    }
</script>
