<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    const caractere = prompt(`Informe um caractere:`).toUpperCase();

    switch (caractere) {
        case "A":
        case "E":
        case "I": 
        case "O": 
        case "U": 
            alert(`Sua caractere é uma vogal`);
            break;
    
        default:
            alert(`Sua caractere não é uma vogal`);
            break;
    }

</script>
