<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */
     
    const pergunta1 = prompt(`Telefonou para a vítima? (Responda com S-sim N-não)`).toUpperCase();
    const pergunta2 = prompt(`Esteve no local do crime? (Responda com S-sim N-não)`).toUpperCase();
    const pergunta3 = prompt(`Mora perto da vítima? (Responda com S-sim N-não)`).toUpperCase();
    const pergunta4 = prompt(`Devia para a vítima? (Responda com S-sim N-não)`).toUpperCase();
    const pergunta5 = prompt(`Já trabalhou com a vítima? (Responda com S-sim N-não)`).toUpperCase();
    let resposta = 0;

    if(pergunta1 == "S")resposta ++
    if(pergunta2 == "S")resposta ++
    if(pergunta3 == "S")resposta ++
    if(pergunta4 == "S")resposta ++
    if(pergunta5 == "S")resposta ++

    switch (resposta) {
        case 0:
        case 1:
            alert(`Inocente!`);
            break;
        case 2:
            alert(`Suspeito!`);
            break;
        case 3:
        case 4: 
            alert(`Cúmplices!`);
            break;
    
        default:
            alert(`Assassino!`);
            break;
    }
</script>
