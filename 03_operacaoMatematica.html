<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const numero1 = Number(prompt(`Informe um número:`));
    const numero2 = Number(prompt(`Informe outro número:`));
    const operacao = prompt(`Informe a operação que você deseja usar(Use "*" para multiplicação, "/" para divisão, "+" para adição e "-" para subtração):`);
    let resultado = 0;
    let parImpar = "";
    let positivoNegativo = "";
    let inteiroDecimal = "";

    switch (operacao) {
        case "*":
            resultado= numero1 * numero2;
            break;

        case "/":
            resultado = numero1/numero2;
            break;

        case "+":
            resultado = numero1+numero2;
            break;

        case "-":
            resultado = numero1-numero2;
            break;

        default:
            break;
    }

    switch (resultado % 2) {
        case 0:
            parImpar = "Par";
            break;
    
        default:
            parImpar = "Ímpar";
            break;
    }

    switch (resultado>=0) {
        case true:
            positivoNegativo = "Positivo";
            break;
        default:
            positivoNegativo = "Negativo";
            break;
    }

    switch (Number.isInteger(resultado)) {
        case true:
            inteiroDecimal = "Inteiro";
            break;
    
        default:
            inteiroDecimal = "Decimal";
            break;
    }

    document.write(`O resultado da sua operação foi ${resultado}. Seu número final é ${positivoNegativo}, ${inteiroDecimal} e ${parImpar}!`);

</script>
